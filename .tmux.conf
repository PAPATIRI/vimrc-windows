#--------------------------------#
#=== DEFINE COLORS ==="
#--------------------------------#
GRAY="#444444"
BLUE="#85BEFD"
GREEN="#87C39A"
RED="#FD5FF1"
WHITE="#E0E0E0"
BRIGHTGREEN="#94FA36"
PURPLE="#B9B6FC"
BLACK="#161719"
YELLOW="#F5FFA8"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#set default shell to zsh
set-option -g default-shell /usr/bin/zsh

#base index start 1
set -g base-index 1
setw -g pane-base-index 1

#use alt+arrow to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

#use shift+arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

#mouse mode
setw -g mouse on

set -g status-interval 1

#looks tmux config
set -g window-status-format " âž¤ "
set -g window-style default
set -g window-status-separator " "
set -g window-status-activity-style fg=$GREEN

set-option -g status-style bg=$GRAY,fg=$WHITE
set-option -g status-left '#[bg=GREEN]#[fg=BLACK]#(echo " Sessions: ")#[fg=BLACK]#{session_name}#(echo " ")'
set-option -g status-justify centre
set-option -g status-left-length 120
set-option -g status-right '#[bg=GREEN]#[fg=BLACK]#(echo " ")#T %Y-%m-%d %H:%M#(echo " ")'

set -g pane-border-style fg=$GRAY
set -g pane-active-border-style fg=$PURPLE
